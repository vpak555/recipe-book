<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="row">
        <div class="col-sm-5">
          <label for="name" class="form-label">
            Name
          </label>
            <input type="text" class="form-control" id="name" name="name" ngModel required>
        </div>
        <div class="col-sm-2">
          <label for="amount" class="form-label">
            Amount
          </label>
            <input type="number" class="form-control" min="0.1" id="amount" name="amount" ngModel required>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-xs-12">
          <div class="btn-group" role="group">
            <button class="btn me-2" [ngClass]="editMode ? 'btn-primary': 'btn-success'" type="submit" [disabled]="form.invalid">{{editMode ? 'Update': 'Add'}}</button>
            <button class="btn btn-danger me-2" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button class="btn btn-secondary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
