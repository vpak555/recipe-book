<div class="row mt-3">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <div class="input-group mt-3">
        <label for="email" class="form-label"></label>
        <input type="text" class="form-control" id="email" name="email" ngModel required email>
      </div>
      <div class="input-group mt-3">
        <label for="password" class="form-label"></label>
        <input type="password" class="form-control" id="password" name="password" ngModel required minlength="6">
      </div>
      <div class="btn-group mt-3">
        <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">
          {{isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
        <button type="button" class="btn btn-secondary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
