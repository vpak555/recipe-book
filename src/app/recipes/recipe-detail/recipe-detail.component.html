<div class="row mt-3">
  <div class="col-8">
    <div class="row">
      <div class="col-12">
        <img src="{{recipe.imagePath}}" alt="" class="img-fluid">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <h1>{{recipe.name}}</h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="manageRecipeBtn" data-bs-toggle="dropdown" aria-expanded="false">
            Manage
          </button>
          <ul class="dropdown-menu" aria-labelledby="manageRecipeBtn">
            <li><a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a></li>
            <li><a class="dropdown-item" (click)="onEdit()">Edit</a></li>
            <li><a class="dropdown-item" (click)="onDelete()">Delete</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <p>{{recipe.description}}</p>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.amount}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
