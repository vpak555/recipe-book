<a class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[index]">
  <div class="float-start">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-description">{{recipe.description}}</p>
  </div>
  <span class="float-end">
        <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 70px">
      </span>
</a>
